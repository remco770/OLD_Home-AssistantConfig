  - alias: 'Set Thermostat at boot'
    trigger:
      - platform: homeassistant
        event: start
    action:
      - delay: '00:01:00'
      - service: climate.set_operation_mode
        data:
          entity_id: climate.thermostaat
          operation_mode: Heat

  - alias: 'Set Thermostat Heat Target'
    trigger:
      - platform: state
        entity_id: sensor.thermostaat_temperatuur
    action:
      - service: mqtt.publish
        data_template:
          topic: "actions/otmonitor/setpoint"
          retain: true
          payload: '0'
      - delay: '00:12:00'
      - service: mqtt.publish
        data_template:
          topic: "actions/otmonitor/setpoint"
          retain: true
          payload: '{{ states.climate.thermostaat.attributes.temperature }}'

  - alias: 'Set daily heat target'
    trigger:
      - platform: time
        at: '05:00:00'
    action:
      - service: climate.set_temperature
        data:
          entity_id: climate.thermostaat
          temperature: 17
          operation_mode: Heat

  - alias: 'Set Sunday morning heat target'
    trigger:
      - platform: time
        at: '09:00:00'
    condition:
      condition: and
      conditions:
        - condition: time
          weekday:
            - sun
        - condition: state
          entity_id: 'device_tracker.denise_denise'
          state: 'Home'         
    action:
      - service: climate.set_temperature
        data:
          entity_id: climate.thermostaat
          temperature: 20.5
          operation_mode: Heat         
      - service: notify.ios_iphone_van_denise
        data_template:
          title: Goede morgen
          message: !secret sundaymorning_message                
          
  - alias: 'Set Thermostat Heat Target using push'
    trigger:
      - platform: event
        event_type: ios.notification_action_fired
        event_data:
          actionName: HEATERON
    action:
      - service: climate.set_temperature
        data:
          entity_id: climate.thermostaat
          temperature: 20.5
          operation_mode: Heat