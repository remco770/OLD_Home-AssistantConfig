  - alias: 'Set Thermostat Heat Target'
    trigger:
      - platform: state
        entity_id: sensor.thermostaat_temperatuur
    action:
      - service: mqtt.publish
        data_template:
          topic: "actions/otmonitor/setpoint"
          retain: true
          payload: '0'
      - delay: '00:12:00'
      - service: mqtt.publish
        data_template:
          topic: "actions/otmonitor/setpoint"
          retain: true
          payload: '{{ states.climate.huiskamer.attributes.temperature }}'


