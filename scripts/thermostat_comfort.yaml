thermostat_comfort:
  sequence:
    - service: mqtt.publish
      data_template:
        topic: 'actions/otmonitor/setpoint'
        retain: true
        payload: '0'
    - delay: '00:12:00'
    - service: mqtt.publish
      data_template:
        topic: 'actions/otmonitor/setpoint'
        retain: true
        payload: '20.5'
            