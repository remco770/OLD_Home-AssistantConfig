  - platform: yr
  - platform: rflink
    automatic_add: false
    devices:
      cresta_6703_temp:
        name: Temperatuur Buiten
        sensor_type: temperature 
      cresta_6703_hum:
        name: Luchtvochtigheid Huiskamer
        sensor_type: humidity 
      cresta_6703_bat:
        name: Batterij Huiskamer Thermometer
        sensor_type: battery
  - platform: dsmr
    device: /dev/serial/by-id/usb-FTDI_FT232R_USB_UART_AI1AM4ZC-if00-port0
  - platform: synologydsm
    host: 10.10.0.2
    username: !secret synology_username
    password: !secret synology_password
    monitored_conditions:
      - disk_status
      - disk_temp
      - volume_status
      - volume_percentage_used
  - platform: mqtt
    state_topic: "events/central_heating/otmonitor/roomtemperature"
    name: "OTGW roomtemperature"
    unit_of_measurement: "°C"
  - platform: mqtt
    state_topic: "events/central_heating/otmonitor/setpoint"
    name: "OTGW setpoint"
    unit_of_measurement: "°C"
  - platform: systemmonitor
    resources:
      - type: disk_free
        arg: /
      - type: memory_free
      - type: processor_use
      - type: last_boot
  - platform: cert_expiry
    host: !secret cert_domotica
  - platform: cert_expiry
    host: !secret cert_stats
  - platform: command_line
    name: log_db_file_size
    command: "du -m /home/homeassistant/.homeassistant/home-assistant_v2.db | cut -f1"
    unit_of_measurement: 'MB'
    value_template: '{{ value | int - 1 }}'
  - platform: template
    sensors: 
      energie_stroom_verbruik:
        friendly_name: Huidig stroomverbruik
        value_template: '{{ states.sensor.power_consumption.state | float * 1000 }}'
        unit_of_measurement: 'Watt'
      thermostaat_temperatuur:
        value_template: '{{ states.climate.thermostaat.attributes.temperature }}'
        unit_of_measurement: "°C"