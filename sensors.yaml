  - platform: yr
  - platform: rflink
    automatic_add: false
    devices:
      cresta_6703_temp:
        name: Temperatuur Buiten
        sensor_type: temperature 
      cresta_6703_hum:
        name: Luchtvochtigheid Huiskamer
        sensor_type: humidity 
      cresta_6703_bat:
        name: Batterij Huiskamer Thermometer
        sensor_type: battery
  - platform: dsmr
    device: /dev/serial/by-id/usb-FTDI_FT232R_USB_UART_AI1AM4ZC-if00-port0
  - platform: synologydsm
    host: 10.10.0.2
    username: !secret synology_username
    password: !secret synology_password
    monitored_conditions:
      - disk_status
      - disk_temp
      - volume_status
      - volume_percentage_used
  - platform: mqtt
    state_topic: "events/central_heating/otmonitor/roomtemperature"
    name: "OTGW roomtemperature"
    unit_of_measurement: "°C"
  - platform: mqtt
    state_topic: "events/central_heating/otmonitor/setpoint"
    name: "OTGW setpoint"
    unit_of_measurement: "°C"
  - platform: systemmonitor
    resources:
      - type: disk_free
        arg: /
      - type: memory_free
      - type: processor_use
      - type: last_boot
  - platform: cert_expiry
    host: !secret cert_domotica
  - platform: cert_expiry
    host: !secret cert_stats
  - platform: command_line
    name: log_db_file_size
    command: "du -m /home/homeassistant/.homeassistant/home-assistant_v2.db | cut -f1"
    value_template: '{{ value | int - 1 }}'
    unit_of_measurement: 'MB'
  - platform: template
    sensors: 
      energie_stroom_verbruik:
        friendly_name: Huidig stroomverbruik
        value_template: '{{ states.sensor.power_consumption.state | float * 1000 }}'
        unit_of_measurement: 'Watt'
      thermostaat_temperatuur:
        value_template: '{{ states.climate.thermostaat.attributes.temperature }}'
        unit_of_measurement: "°C"
      voordeur_sabotage:
        friendly_name: Voordeur Sabotage
        value_template: >-
          {% if is_state('sensor.fibaro_system_fgk10x_door_opening_sensor_burglar', '3') %}
            Sabotage Ondergrond
          {% elif is_state('sensor.fibaro_system_fgk10x_door_opening_sensor_burglar', '254') %}
            Sabotage Pairing modus
          {% elif states.zwave.fibaro_system_fgk10x_door_opening_sensor.attributes.battery_level < 15 %}
            Sabotage Lage batterij
          {% elif is_state('sensor.fibaro_system_fgk10x_door_opening_sensor_burglar', '0') %}
            In bedrijf            
          {% else %}
            Sabotage Onbekend
          {% endif %}
      balkondeur_sabotage:
        friendly_name: Balkondeur Sabotage
        value_template: >-
          {% if states.binary_sensor.door_window_sensor_158d0001a1ecd5.attributes.battery_level < 15 %}
            Sabotage Lage batterij
          {% else %}
            In bedrijf            
          {% endif %}          
  -  platform: command_line
     scan_interval: 
      minutes: 120
     name: Installed version
     command: "head -5 /home/homeassistant/.homeassistant/.HA_VERSION"        
  - platform: google_travel_time
    api_key: !secret google_travel_time_api_key
    origin: device_tracker.denise_denise
    destination: zone.home
    name: Travel Time Denise to Home